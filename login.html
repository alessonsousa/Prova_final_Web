<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body">
    <div class="flex flex-col sm:flex-row h-screen">
        <header class="w-full sm:w-2/3 bg-blue-600 flex items-center justify-center relative h-screen sm:h-auto">
            <div>
                <img src="img/logo-white.svg" alt="logo-mentorr" class="w-24 sm:w-52 lg:w-60">
            </div>
        </header>
        <main class="w-full sm:w-2/3 flex items-center justify-center">
            <form class="bg-white p-4 sm:p-8 rounded shadow-md w-full max-w-md">
                <h1 class="text-lg sm:text-2xl font-bold mb-4 text-slate-900">Login</h1>
                <div class="flex border-b border-gray-200 mb-6">
                    <button type="button"
                        class="w-1/2 pb-2 border-b-2 border-transparent hover:border-gray-400 focus:outline-none focus:border-blue-500">
                        Sou cliente </button>
                    <button type="button"
                        class="w-1/2 pb-2 border-b-2 border-transparent custom-color-1 hover:border-gray-400 focus:outline-none focus:border-blue-500">
                        Sou mentor </button>
                </div>
                <label for="email" class="block mb-2 text-sm font-medium custom-color-1">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Insira o seu usuário ou e-mail"
                    class="w-full mb-4 px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-lg"
                    required>
                <label for="password" class="block mb-2 text-sm font-medium custom-color-1">Senha:</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="• • • • • • • • •"
                        class="w-full mb-4 px-4 py-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-lg"
                        required>
                    <button type="button"
                        class="absolute right-3 top-1/3 transform -translate-y-1/2 custom-color-1 hover:text-gray-700 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </div>
                <button type="button" class="w-full bg-blue-600 text-white text-sm sm:text-base my-4 px-4 py-2 rounded-lg">Entrar</button>


                <div class="text-center flex flex-col gap-3 pt-10">
                    <span><a class="sm:text-sm text-blue-500 hover:underline focus:text-black"
                            href="http://">Esqueceu a senha?</a></span>
                </div>
            </form>
        </main>
    </div>
    </body>

</html>
